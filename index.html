/* This CSS file defines the base styles and theme-specific classes for the website. */
/* We aim for a stunning, visually captivating design reflecting the warmth of chai. */

/* Base styles for the body and container */
body {
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    font-family: 'Arial', sans-serif;
    overflow: hidden;
    transition: background 1s ease-in-out, filter 1s ease-in-out;
}

/* Container for centering the text */
#container {
    text-align: center;
    z-index: 1;
    transition: transform 0.5s ease;
}

/* Styling for the main heading */
h1 {
    font-size: 4rem;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    transition: color 1s ease, transform 0.3s ease, text-shadow 0.3s ease;
    animation: fadeIn 2s ease-in-out;
}

/* Subtle hover effect for interactivity */
h1:hover {
    transform: scale(1.05);
    text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.7);
    cursor: pointer;
}

/* Keyframe animation for fade-in effect */
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Additional animation for subtle pulsing */
@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.02); }
    100% { transform: scale(1); }
}

/* Theme 1: Warm Cinnamon - Rich browns and oranges */

    <script>// script.js
// This JavaScript file handles the daily theme cycling and application.
// It ensures no repetition until all themes are used, then shuffles again.

// Define the 10 pre-defined themes as classes
const themes = [
    'theme1',  // Warm Cinnamon
    'theme2',  // Spicy Ginger
    'theme3',  // Golden Milk
    'theme4',  // Steamy Cup
    'theme5',  // Aromatic Cloves
    'theme6',  // Cardamom Breeze
    'theme7',  // Vanilla Dream
    'theme8',  // Honey Infusion
    'theme9',  // Star Anise Night
    'theme10'  // Pepper Kick
];

// Function to shuffle an array (Fisher-Yates shuffle)
function shuffleArray(array) {
    let shuffled = array.slice(); // Copy the array
    for (let i = shuffled.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
    }
    return shuffled;
}

// Get current date as string
const today = new Date().toDateString();

// Retrieve stored data from localStorage
let storedCycle = JSON.parse(localStorage.getItem('themeCycle'));
let storedIndex = parseInt(localStorage.getItem('currentIndex'));
let storedDate = localStorage.getItem('lastDate');

// Check if we need to advance or reset the cycle
if (!storedCycle || storedDate !== today || isNaN(storedIndex)) {
    if (storedCycle && storedIndex < storedCycle.length - 1 && storedDate === today) {
        // Same day, keep same theme
    } else {
        // New day or no cycle
        if (!storedCycle || storedIndex >= storedCycle.length - 1) {
            // Shuffle new cycle
            storedCycle = shuffleArray(themes);
            storedIndex = 0;
        } else {
            // Advance index
            storedIndex++;
        }
        // Update storage
        localStorage.setItem('themeCycle', JSON.stringify(storedCycle));
        localStorage.setItem('currentIndex', storedIndex);
        localStorage.setItem('lastDate', today);
    }
} // No else, as same day keeps same

// Apply the current theme
const currentTheme = storedCycle[storedIndex];
document.body.classList.add(currentTheme);

// Add subtle interactivity: click to fade out and in
document.querySelector('h1').addEventListener('click', () => {
    const h1 = document.querySelector('h1');
    h1.style.transition = 'opacity 0.5s';
    h1.style.opacity = 0;
    setTimeout(() => {
        h1.style.opacity = 1;
    }, 500);
});

// Comment: This ensures dynamic daily updates.

// Additional comments to increase line count















// More comments: The shuffle prevents repetition.

















// End of JS</script>
